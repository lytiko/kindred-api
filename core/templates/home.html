{% extends "base.html" %}

{% block main %}
<main class="home">

<table class="people">
    <tr>
        <th>Name</th>
        <th>Met</th>
    </tr>
    {% for person in people %}
    <tr>
        <td>{{ person.first_name }} {{ person.last_name }}</td>
        <td>{{ person.met }} ({{ person.met|timesince }} ago)</td>
    </tr>
    {% endfor %}
</div>
</main>
{% endblock %}
